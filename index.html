<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Portafolio – Isaac Zarza</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS PERSONALIZADO -->
  <link rel="stylesheet" href="css/fase3-styles.css?v=100000">

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <!-- DEVICON ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>

<body style="background-color:#f7f5ef;">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Isaac Zarza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#habilidades">Habilidades</a></li>
          <li class="nav-item"><a class="nav-link" href="#proyectos">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- INICIO -->
  <header id="inicio" class="d-flex align-items-center text-center py-5" style="min-height: 60vh;">
    <div class="container">
      <h1 class="fw-bold mb-3" data-aos="fade-up" style="font-size: 3rem; color: #0f3d2e;">
        ¡Hola, soy Isaac Zarza!
      </h1>

      <p class="lead" data-aos="fade-up" data-aos-delay="200" style="color:#1a4a3b;">
        Desarrollador web en formación — creando proyectos con dedicación y pasión.
      </p>

      <a href="#proyectos" class="btn btn-success btn-lg mt-3 shadow-sm" data-aos="zoom-in">
        Ver mis proyectos
      </a>
    </div>
  </header>

  <!-- HABILIDADES -->
  <section id="habilidades" class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold text-center mb-4" data-aos="zoom-in">Habilidades</h2>

      <div class="row g-4 justify-content-center">
        <div class="col-6 col-md-2 text-center" data-aos="flip-left">
          <i class="devicon-html5-plain colored fs-1"></i>
          <div class="p-3 shadow-sm rounded bg-white mt-2">HTML</div>
        </div>

        <div class="col-6 col-md-2 text-center" data-aos="flip-left" data-aos-delay="100">
          <i class="devicon-css3-plain colored fs-1"></i>
          <div class="p-3 shadow-sm rounded bg-white mt-2">CSS</div>
        </div>

        <div class="col-6 col-md-2 text-center" data-aos="flip-left" data-aos-delay="200">
          <i class="devicon-javascript-plain colored fs-1"></i>
          <div class="p-3 shadow-sm rounded bg-white mt-2">JavaScript</div>
        </div>

        <div class="col-6 col-md-2 text-center" data-aos="flip-left" data-aos-delay="300">
          <i class="devicon-python-plain colored fs-1"></i>
          <div class="p-3 shadow-sm rounded bg-white mt-2">Python</div>
        </div>

        <div class="col-6 col-md-2 text-center" data-aos="flip-left" data-aos-delay="400">
          <i class="devicon-mysql-plain colored fs-1"></i>
          <div class="p-3 shadow-sm rounded bg-white mt-2">SQL</div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTADOR -->
  <section class="container text-center py-5">
    <h2 id="contador" data-aos="fade-up">0</h2>
    <button id="btnContar" class="btn btn-primary mt-3" data-aos="fade-up" data-aos-delay="200">
      Haz clic aquí
    </button>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-3 bg-dark text-white">
    © 2025 Isaac Zarza — Portafolio de Programador
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // SALUDO
      console.log("¡Hola Isaac! Bienvenido a mi portafolio.");

      // API FRASES
      fetch("https://type.fit/api/quotes")
        .then(res => res.json())
        .then(data => {
          const frase = data[Math.floor(Math.random() * data.length)];
          console.log("Frase:", frase.text);
          console.log("Autor:", frase.author);
        });

      // CONTADOR
      let numero = 0;
      document.getElementById("btnContar").addEventListener("click", () => {
        numero++;
        document.getElementById("contador").innerText = numero;
      });

      // AOS
      AOS.init({
        once: true,
        duration: 800,
        easing: "ease-out"
      });

    });
  </script>

</body>
</html>
